<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>You AutoComplete Me.</title>
  </head>

  <body>
    <header>
      <h1>You AutoComplete Me</h1>
      <p>the weird valentine acrostic generator</p>
    </header>

    <h4>Enter your beloved's name:</h4>
    <input class="user-input" type="text" placeholder="NAME HERE"></input>
    <button class="submit-user-input" disabled>SUBMIT</button>

    <section class="pick-words hidden">
    </section>

    <section class="completed-poem hidden">
    </section>

    <button class="make-poem hidden">MAKE POEM</button>

    <div class="add hidden">
      <p>Don't see the adjective you want?</p>
      <p>Enter it here below:</p>
      <input class="user-adjective" type="text" placeholder="NEW ADJECTIVE"></input>
      <button class="submit-user-adjective" disabled>SUBMIT</button>
    </div>

    <script rel="javascript" type="text/javascript" src="./scripts/scripts.js"></script>
  </body>
</html>
